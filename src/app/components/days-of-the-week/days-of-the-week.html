<div class="days-wrapper">
	@for (day of daysOfTheWeek; track $index) {
		@let dayDigit = getDaysOfTheWeekDigits()[$index] ;
			@if (isToday(day)) {
				
				<div class="day selected-day" (click)="onClick(day)">
					<p>{{ day }}</p>
					<mat-spinner mode="determinate" strokeWidth="4" [diameter]="spinnerDiameter" [value]="progressPercentage"
					             class="progress-spinner">
					</mat-spinner>
					<p class="day-number">{{ dayDigit }}</p>
				</div>
			} @else {
				
				<div class="day" (click)="onClick(day)">
					<p>{{ day }}</p>
					<p class="day-number">{{ dayDigit }}</p>
				</div>
			}
		
		
	}
</div>
